<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin-bottom: 20px;
    }
    .carddis {
      background-color: rgba(50, 144, 221, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin-bottom: 20px;
    }
   
    .distance-container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .distance {
      font-size: 2rem;
      color: #333;
      transition: color 0.5s, font-size 0.5s;
    }
    .distance:hover {
      color: #e74c3c;
      font-size: 4rem;
    }
    .icon {
      font-size: 2rem;
      margin-right: 10px;
    }
  </style>
  <title>Distance Anim√©e</title>
</head>
<body>
  <div class="row g-5 g-xl-8">
    <div class="col-xl-6">
      <div class="card card-xl-stretch mb-xl-8">
        <h3 class="card-title align-items-start flex-column">
          <span class="card-label fw-bolder fs-3 mb-1">Real Time Distance</span> 
          
        </h3>
        <app-line-chart [chartData]="lineChartData"></app-line-chart>
      </div>
    </div>
    <div class="col-xl-6">
      <div class="carddis card-xl-stretch mb-xl-8">
        <div class="blue-container">
          <div class="distance-container">
            <h3 class="card-label fw-bolder fs-3 mb-1">Distance totale</h3>
            <p class="distance">
              {{ distanceData }} km 
            </p>
            <i class="icon fas fa-map-marker-alt"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card h-md-100" dir="ltr"> 
    <!--begin::Body-->
    <div class="card-body d-flex flex-column flex-center">  
        <!--begin::Heading-->
        <div class="mb-2">
            <!--begin::Title-->
            <h1 class="fw-semibold text-gray-800 text-center lh-lg">           
                Have you tried <br> new
                <span class="fw-bolder"> eCommerce App ?</span>
            </h1>
            <!--end::Title--> 
            
            <!--begin::Illustration-->
            <div class="py-10 text-center">
                                    <img src="./demo1/assets/media/svg/avatars/009-boy-4.svg" class="theme-light-show w-200px" alt="">
                    <img src="/metronic8/demo1/assets/media/svg/illustrations/easy/2-dark.svg" class="theme-dark-show w-200px" alt="">
                            </div>
            <!--end::Illustration-->
        </div>
        <!--end::Heading-->

        <!--begin::Links-->
        <div class="text-center mb-1"> 
            <!--begin::Link-->
            <a class="btn btn-sm btn-primary me-2" href="/metronic8/demo1/../demo1/apps/ecommerce/sales/listing.html">
                View App            </a>
            <!--end::Link-->

            <!--begin::Link-->
            <a class="btn btn-sm btn-light" href="/metronic8/demo1/../demo1/apps/ecommerce/catalog/add-product.html">
                New Product            </a>
            <!--end::Link-->
        </div>
        <!--end::Links-->
        
    </div>
    <!--end::Body-->
</div>


</body>
</html>
