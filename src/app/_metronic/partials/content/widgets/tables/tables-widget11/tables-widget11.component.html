
  <!-- begin::Header -->
  <div class="card-header border-0 pt-5">
    <h3 class="card-title align-items-start flex-column">
      <span class="card-label fw-bolder fs-3 mb-1">New Cards Registration</span>
      <span class="text-muted mt-1 fw-bold fs-7">Cards Registration</span>
    </h3>
    <div class="card-toolbar">
      <a href="/AddCards" class="btn btn-sm btn-light-primary" (click)="redirectToNewCardPage()">
        <span
          [inlineSVG]="'./assets/media/icons/duotune/arrows/arr075.svg'"
          class="svg-icon svg-icon-3"
        ></span>
        New Car
      </a>
    </div>
  </div>
  <!-- end::Header -->

  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-4">
        <!-- begin::Table head -->
        <thead>
          <tr class="fw-bolder text-muted bg-light">
            <th class="ps-4 min-w-325px rounded-start">Owner name</th>
            <th class="min-w-125px">Matricule</th>
            <th class="min-w-125px">Brand</th>
            <th class="min-w-200px">Num contrat</th>
            <th class="min-w-150px">Vehicle number</th>
            <th class="min-w-200px text-end rounded-end"></th>
          </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <!-- Vous pouvez ajouter plus de lignes ici en copiant le bloc suivant -->
          <tr *ngFor="let card of cards">
            <td>
              <div class="d-flex align-items-center">
                <div class="symbol symbol-50px me-5">
                  
                  <i class="fas fa-car fa-3x" style="color: #0080FF;"></i>

                  
                </div>
                <div class="d-flex justify-content-start flex-column">
                  <a
                    href="#"
                    class="text-dark fw-bolder text-hover-primary mb-1 fs-6"
                  >
                  {{ card.ownerName }}                  </a>
                  <span class="text-muted fw-bold text-muted d-block fs-7">
                  {{card. registrationDate
                    }}
                  </span>
                </div>
              </div>
            </td>
            <td>
              <a
                href="#"
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
              {{ card.NumImmatricule }}

              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7"></span>
            </td>
            <td>
              <a
                href="#"
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
              <span class="text-muted fw-bold text-muted d-block fs-7">
              {{ card.Marque }}</span>
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7"
                ></span
              >
            </td>
            <td>
              <a
                href="#"
                class="text-dark fw-bolder text-hover-primary d-block mb-1 fs-6"
              >
              {{ card.NumContrat }}
              </a>
              <span class="text-muted fw-bold text-muted d-block fs-7"
                ></span
              >
            </td>
            <td>
              <span class="text-muted fw-bold text-muted d-block fs-7">              {{ card.vehicleNumber }}
              </span>
            </td>
            <td class="text-end">
          
              <a
               *ngIf="card && card._id" [routerLink]="['/updateCards', card._id]"
                class="
                  btn btn-icon btn-bg-light btn-active-color-primary btn-sm
                  me-1
                "
              >
                <span
                  [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'"
                  class="svg-icon svg-icon-3"
                ></span>
              </a>
              <a   
                
                class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm"
              >
                <span
                  [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'"
                  class="svg-icon svg-icon-3" (click)="deleteCard(card._id)"
                ></span>
              </a>
            </td>
          </tr>
          <!-- Fin du bloc de copie -->
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->

  <!-- Mettez ici les liens vers les fichiers JavaScript que vous utilisez -->
