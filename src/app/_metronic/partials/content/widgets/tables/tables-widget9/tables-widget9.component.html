<div class="card-body py-3">
  <div class="table-responsive">
    <table class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">
      <thead>
        <tr class="fw-bolder text-muted">
          <th class="w-25px">
            <div class="form-check form-check-sm form-check-custom form-check-solid">
              <input
                class="form-check-input"
                type="checkbox"
                value="1"
                data-kt-check="true"
                data-kt-check-target=".widget-9-check"
              />
            </div>
          </th>
          <th class="min-w-150px">Fullname</th>
          <th class="min-w-140px">Phone Number</th>
          <th class="min-w-120px">CIN</th>
          <th class="min-w-120px">License Driving</th>
          <th class="min-w-100px text-end">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of Listuser">
          <td>
            <div class="form-check form-check-sm form-check-custom form-check-solid">
              <input class="form-check-input widget-9-check" type="checkbox" value="1" />
            </div>
          </td>
          <td>
            <div class="d-flex align-items-center">
              <div class="symbol symbol-45px me-5">
                <img [src]="" alt="" />
              </div>
              <div class="d-flex justify-content-start flex-column">
                <a href="#" class="text-dark fw-bolder text-hover-primary fs-6">{{ user.username }}</a>
                <span class="text-muted fw-bold text-muted d-block fs-7">{{ user.email }}</span>
              </div>
            </div>
          </td>
          <td>
            <a href="#" class="text-dark fw-bolder text-hover-primary d-block fs-6">{{ user.password }}</a>
            <span class="text-muted fw-bold text-muted d-block fs-7">dep</span>
          </td>
          <td class="text-end">
            <div class="d-flex flex-column w-100 me-2">
              <div class="d-flex flex-stack mb-2">
                <span class="text-muted me-2 fs-7 fw-bold">50%</span>
              </div>
              <div class="progress h-6px w-100">
                <div class="progress-bar bg-primary" role="progressbar" [style.width]="+ '%'"></div>
              </div>
            </div>
          </td>
          <td>
            <a href="#" class="text-dark fw-bolder text-hover-primary d-block fs-6">dri</a>
            <span class="text-muted fw-bold text-muted d-block fs-7">ski</span>
          </td>
          <td>
            <div class="d-flex justify-content-end flex-shrink-0">
              <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                <span [inlineSVG]="'./assets/media/icons/duotune/general/gen019.svg'" class="svg-icon svg-icon-3"></span>
              </a>
              <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1" routerLink="/crafted/account/settings">
                <span [inlineSVG]="'./assets/media/icons/duotune/art/art005.svg'" class="svg-icon svg-icon-3" (click)="createUser()"></span>
              </a>
              <a href="#" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm" (click)="deleteUser(user._id)">
                <span [inlineSVG]="'./assets/media/icons/duotune/general/gen027.svg'" class="svg-icon svg-icon-3"></span>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
